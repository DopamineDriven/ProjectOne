<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Historical Events</title>
<!--moment.js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<!--bulma stylesheet-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
<!--font awesome icons-->
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

</head>

<div class="field">
    <label class="day">Birthday</label>
    <div class="control">
      <input class="input" type="text" id="birthdayInput" placeholder="Enter MM-DD-YY">
    </div>
 <button class="button" id="submitBtn">Submit</button>
  </div>



  <div class="card">
    <!--image-->
    <div class="card-image">
      <figure class="image is-4by3" id="thumbnail">
        <img src="" alt="Placeholder image"></figure>
    </div>
    <!--card body-->
    <div class="card-content">
      <div class="media">
        <div class="media-content">
          <p class="title is-4" id="year">Year: </p>
        </div>
      </div>
  
      <div class="content">
        Historical event on this day
        <br>
        
    </div>
  </div>
  

  <!--jQuery JS-->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
<!--JS-->
  <script src="scripts.js"></script>



</body>
</html>
